version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: kinetria-postgres
    environment:
      POSTGRES_DB: kinetria
      POSTGRES_USER: kinetria
      POSTGRES_PASSWORD: kinetria_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kinetria -d kinetria"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - kinetria-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kinetria-app
    environment:
      APP_NAME: kinetria
      ENVIRONMENT: development
      REQUEST_TIMEOUT: 5s
      DATABASE_URL: postgres://kinetria:kinetria_dev_pass@postgres:5432/kinetria?sslmode=disable
      HTTP_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kinetria-network

volumes:
  postgres_data:

networks:
  kinetria-network:
    driver: bridge
