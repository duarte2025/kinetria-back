version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kinetria-postgres
    environment:
      POSTGRES_DB: kinetria
      POSTGRES_USER: kinetria
      POSTGRES_PASSWORD: kinetria_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kinetria"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kinetria-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kinetria-app
    environment:
      APP_NAME: kinetria
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: kinetria
      DB_PASSWORD: kinetria_dev_pass
      DB_NAME: kinetria
      DB_SSL_MODE: disable
      HTTP_PORT: 8080
      JWT_SECRET: 04391c7f9e8f04a0bb1c0d3e592caa6d5f6b869e6a6cb4cd7c2b225be113614b
      JWT_EXPIRY: 1h
      REFRESH_TOKEN_EXPIRY: 720h
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kinetria-network

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: kinetria-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: kinetria_admin_pass
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_CHECK_EMAIL_DELIVERABILITY: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin/pgpass:/pgpassfile:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kinetria-network

networks:
  kinetria-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
